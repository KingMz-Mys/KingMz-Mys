<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI PREDIKSI MZPLAY</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Login Section -->
  <div id="login-section">
    <div class="login-container">
      <h2>Login to Access Predictions</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <p id="login-error" class="error"></p>
    </div>
  </div>

  <!-- Main Prediction Section -->
  <div id="main-section" style="display:none;">
    <div class="prediction-container">
      <h1>AI Predictions for MZPLAY</h1>
      <div class="prediction-box">
        <p><strong>Time:</strong> <span id="current-time"></span></p>
        <p><strong>Period:</strong> <span id="current-period"></span></p>
      </div>
      <div class="prediksi">
        <p><strong>Big/Small Prediction:</strong> <span id="big-small"></span></p>
        <p><strong>Color Prediction:</strong> <span id="warna"></span></p>
        <p><strong>Number Prediction:</strong> <span id="angka"></span></p>
      </div>
    </div>
    <p class="watermark">made by Predict_king11</p>
  </div>
</body>
</html>
