<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Wingo Prediction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, black, #333);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container, .dashboard, .admin-box {
      width: 320px;
      margin: 100px auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      background: #000;
      color: #fff;
      border: 1px solid #fff;
      cursor: pointer;
      margin-top: 10px;
    }
    .hidden { display: none; }
    h1, h2 { margin-bottom: 20px; }
  </style>
</head>
<body>

  <!-- LOGIN -->
  <div id="loginPage" class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p id="error" style="color:red;"></p>
    </form>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboardPage" class="dashboard hidden">
    <h1>Live Wingo Prediction</h1>
    <p>Period: <span id="period">-</span></p>
    <p>Time Left: <span id="timer">60</span> seconds</p>
    <p>Prediction: <span id="prediction">-</span></p>
    <p>Winrate: <span id="winrate">--%</span></p>
    <button onclick="goToAdmin()">Admin Panel</button>
  </div>

  <!-- ADMIN PANEL -->
  <div id="adminPage" class="admin-box hidden">
    <h2>Admin Panel</h2>
    <form id="adminForm">
      <input type="text" id="newUsername" placeholder="New Username" required />
      <input type="password" id="newPassword" placeholder="New Password" required />
      <button type="submit">Update</button>
      <p id="adminMessage" style="color:lightgreen;"></p>
    </form>
    <button onclick="backToDashboard()">Back</button>
  </div>

  <script>
    // Default login
    const defaultUser = "customerVIP";
    const defaultPass = "customerVVIP";

    const loginForm = document.getElementById("loginForm");
    const errorEl = document.getElementById("error");

    const loginPage = document.getElementById("loginPage");
    const dashboardPage = document.getElementById("dashboardPage");
    const adminPage = document.getElementById("adminPage");

    loginForm.addEventListener("submit", function(e) {
      e.preventDefault();
      const user = e.target.username.value;
      const pass = e.target.password.value;
      const storedUser = localStorage.getItem("username") || defaultUser;
      const storedPass = localStorage.getItem("password") || defaultPass;

      if (user === storedUser && pass === storedPass) {
        loginPage.classList.add("hidden");
        dashboardPage.classList.remove("hidden");
        startPrediction();
      } else {
        errorEl.textContent = "Invalid credentials!";
      }
    });

    function goToAdmin() {
      dashboardPage.classList.add("hidden");
      adminPage.classList.remove("hidden");
    }

    function backToDashboard() {
      adminPage.classList.add("hidden");
      dashboardPage.classList.remove("hidden");
    }

    document.getElementById("adminForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const user = document.getElementById("newUsername").value;
      const pass = document.getElementById("newPassword").value;
      localStorage.setItem("username", user);
      localStorage.setItem("password", pass);
      document.getElementById("adminMessage").textContent = "Login updated successfully!";
    });

    function startPrediction() {
      function generate() {
        const now = new Date();
        const period = now.getHours().toString().padStart(2, '0') + now.getMinutes().toString().padStart(2, '0');
        const number = Math.floor(Math.random() * 10);
        const bigSmall = number >= 5 ? "BIG" : "SMALL";
        const color = number % 2 === 0 ? "GREEN" : "RED";
        const winrate = (50 + Math.random() * 50).toFixed(2);

        document.getElementById("period").textContent = period;
        document.getElementById("prediction").textContent = `${number} - ${bigSmall} - ${color}`;
        document.getElementById("winrate").textContent = `${winrate}%`;
      }

      let timeLeft = 60;
      generate();

      setInterval(() => {
        timeLeft--;
        document.getElementById("timer").textContent = timeLeft;
        if (timeLeft <= 0) {
          timeLeft = 60;
          generate();
        }
      }, 1000);
    }
  </script>
</body>
</html>
