<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wingo Live Prediction</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Video Background -->
  <video autoplay muted loop id="bgVideo">
    <source src="bg.mp4" type="video/mp4" />
    <!-- Optional: Add .webm version for more browser support -->
  </video>

  <div class="overlay"></div>

  <!-- Login Form -->
  <div class="login-container" id="loginForm">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="loginError" class="error"></p>
  </div>

  <!-- Main Content -->
  <div class="main-content" id="mainContent" style="display: none;">
    <h1>Live Prediction - Wingo</h1>
    <p id="period">Period: Loading...</p>
    <div class="prediction-box">
      <p>BIG / SMALL: <span id="bigSmall">Loading...</span></p>
      <p>COLOR: <span id="color">Loading...</span></p>
      <p>NUMBER: <span id="number">Loading...</span></p>
      <p>WINRATE: <span id="winrate">Loading...</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
