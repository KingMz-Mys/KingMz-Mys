
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Admin Panel</h1>
    <p>Change Login Credentials</p>
    <input type="text" id="newUser" placeholder="New Username">
    <input type="password" id="newPass" placeholder="New Password">
    <button onclick="saveCreds()">Save</button>
    <p id="status"></p>

    <script>
        async function saveCreds() {
            const newUser = document.getElementById('newUser').value;
            const newPass = document.getElementById('newPass').value;

            const creds = { username: newUser, password: newPass };

            await fetch('credentials.json', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(creds)
            }).then(() => {
                document.getElementById('status').innerText = "Credentials updated!";
            }).catch(() => {
                document.getElementById('status').innerText = "Error updating credentials.";
            });
        }
    </script>
</body>
</html>
