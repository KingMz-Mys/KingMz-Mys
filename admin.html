
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Admin - Ubah Password Login</title>
  <style>
    body {
      background-color: #333;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    .admin-container {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      background: #444;
      border-radius: 8px;
    }
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 4px;
    }
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background: #28a745;
      color: white;
      cursor: pointer;
    }
    .message {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <h2>Ubah Password Login</h2>
    <form id="adminForm">
      <label>Password Baru:</label>
      <input type="password" id="newPassword" placeholder="Password Baru" required>
      <input type="submit" value="Ubah Password">
    </form>
    <div class="message" id="message"></div>
  </div>
  
  <script>
    document.getElementById('adminForm').addEventListener('submit', function(e) {
      e.preventDefault();
      var newPassword = document.getElementById('newPassword').value;
      localStorage.setItem('loginPassword', newPassword);
      document.getElementById('message').innerText = 'Password telah diubah!';
    });
  </script>
</body>
</html>
