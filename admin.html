<!DOCTYPE html>
<html>
<head>
    <title>Admin - Change Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="admin-container">
        <h2>Change Login Credentials</h2>
        <form onsubmit="return changeCredentials(event)">
            <input type="text" id="newuser" placeholder="New Username" required>
            <input type="password" id="newpass" placeholder="New Password" required>
            <button type="submit">Update</button>
        </form>
        <p id="update-msg"></p>
    </div>
    <script>
        function changeCredentials(e) {
            e.preventDefault();
            const newuser = document.getElementById('newuser').value;
            const newpass = document.getElementById('newpass').value;
            const updatedData = { username: newuser, password: newpass };
            fetch('config.json', {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(updatedData)
            }).then(() => {
                document.getElementById('update-msg').textContent = "Updated successfully!";
            });
            return false;
        }
    </script>
</body>
</html>
