
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Live Prediction - Wingo 1 Menit</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      background-image: url('bw-background.jpg');
      background-size: cover;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    .prediction {
      margin: 20px auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #fff;
      border-radius: 10px;
      width: 300px;
    }
    .timer {
      font-size: 24px;
      margin: 20px;
    }
    .winrate {
      margin-top: 10px;
      font-size: 20px;
    }
    .logout {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #fff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <a href="login.html" class="logout">Logout</a>
  <div class="container">
    <h1>Live Prediction - Wingo 1 Menit</h1>
    <div class="prediction">
      <p><strong>Prediksi Besar/Kecil:</strong> <span id="predBigSmall">-</span></p>
      <p><strong>Prediksi Warna:</strong> <span id="predColor">-</span></p>
      <p><strong>Prediksi Nombor (0-9):</strong> <span id="predNumber">-</span></p>
      <p><strong>Periode:</strong> <span id="predPeriod">-</span></p>
      <p><strong>Waktu:</strong> <span id="predTime">-</span></p>
      <p class="winrate"><strong>Winrate:</strong> <span id="winrate">-</span>%</p>
    </div>
    <div class="timer">
      <span id="countdown">60</span> detik lagi untuk prediksi berikutnya.
    </div>
  </div>
  
  <script>
    function generatePrediction() {
      var bigSmall = Math.random() > 0.5 ? 'Besar' : 'Kecil';
      var color = Math.random() > 0.5 ? 'Hijau' : 'Merah';
      var number = Math.floor(Math.random() * 10);
      var now = new Date();
      var period = now.getMinutes().toString().padStart(2, '0') + now.getSeconds().toString().padStart(2, '0');
      var hours = now.getHours().toString().padStart(2, '0');
      var minutes = now.getMinutes().toString().padStart(2, '0');
      var seconds = now.getSeconds().toString().padStart(2, '0');
      var timeStr = hours + ':' + minutes + ':' + seconds;
      var winrate = Math.floor(Math.random() * 51) + 50;
      document.getElementById('predBigSmall').innerText = bigSmall;
      document.getElementById('predColor').innerText = color;
      document.getElementById('predNumber').innerText = number;
      document.getElementById('predPeriod').innerText = period;
      document.getElementById('predTime').innerText = timeStr;
      document.getElementById('winrate').innerText = winrate;
    }

    var countdownElement = document.getElementById('countdown');
    var countdown = 60;
    function startCountdown() {
      countdownElement.innerText = countdown;
      var timer = setInterval(function() {
        countdown--;
        if (countdown <= 0) {
          clearInterval(timer);
          generatePrediction();
          countdown = 60;
          startCountdown();
        }
        countdownElement.innerText = countdown;
      }, 1000);
    }
    
    window.onload = function() {
      generatePrediction();
      startCountdown();
    }
  </script>
</body>
</html>
