<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Prediction</title>
    <style>
        body {
            background-color: #fff;
            color: #333;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .prediction-container {
            text-align: center;
            background-color: #ff0000;
            color: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
        }
        .prediction-container h3 {
            margin: 10px 0;
        }
        .prediction {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }
        .winrate {
            font-size: 18px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="prediction-container">
        <h3>Live Prediction</h3>
        <div class="prediction">
            <div>Prediction: <span id="prediction"></span></div>
            <div id="winrate" class="winrate"></div>
        </div>
        <div>Current Period: <span id="period"></span></div>
        <div>Next Prediction in: <span id="timer"></span> seconds</div>
    </div>

    <script>
        let period = 1; // Start from period 1
        let timer = 60;
        const predictionElement = document.getElementById('prediction');
        const winrateElement = document.getElementById('winrate');
        const periodElement = document.getElementById('period');
        const timerElement = document.getElementById('timer');

        function updatePrediction() {
            // Randomly generate Big/Small and Green/Red prediction
            const bigSmall = Math.random() < 0.5 ? "Big" : "Small";
            const color = Math.random() < 0.5 ? "Green" : "Red";
            predictionElement.textContent = `${bigSmall} - ${color}`;
            
            // Generate random winrate between 50% and 100%
            const winrate = (Math.random() * 50 + 50).toFixed(2);
            winrateElement.textContent = `Winrate: ${winrate}%`;

            // Update Period
            periodElement.textContent = `Period: ${period}`;
            period++;

            // Reset timer and update every 60 seconds
            timer = 60;
        }

        function countdown() {
            if (timer > 0) {
                timer--;
                timerElement.textContent = timer;
            } else {
                updatePrediction();  // Update prediction and reset timer
            }
        }

        setInterval(countdown, 1000); // Countdown every second
        updatePrediction(); // Initial prediction update
    </script>
</body>
</html>
