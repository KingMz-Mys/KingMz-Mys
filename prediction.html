<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Prediction</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      background: url('https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif') no-repeat center center fixed;
      background-size: cover;
    }
    .header {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px 0;
      font-size: 28px;
      font-weight: bold;
      color: #fff;
    }
    .container {
      background-color: rgba(255, 0, 0, 0.8);
      margin: 40px auto;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
    }
    .prediction {
      font-size: 24px;
      margin: 20px 0;
    }
    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #ddd;
    }
  </style>
</head>
<body>
  <div class="header">Prediction MZPLAY / MYSGAMES</div>
  <div class="container">
    <div class="prediction" id="pred">Loading prediction...</div>
    <div>Period: <span id="period">0</span></div>
    <div>Time Left: <span id="timer">60</span> seconds</div>
    <div class="prediction" id="winrate">Winrate: --%</div>
    <div class="footer">made by Predict_king11</div>
  </div>

  <script>
    let period = 1000 + Math.floor(Date.now() / 60000) % 1000;
    let timer = 60;

    function generatePrediction() {
      const bs = Math.random() < 0.5 ? "BIG" : "SMALL";
      const color = Math.random() < 0.5 ? "GREEN" : "RED";
      const winrate = (50 + Math.random() * 50).toFixed(2);
      document.getElementById("pred").innerText = bs + " / " + color;
      document.getElementById("winrate").innerText = "Winrate: " + winrate + "%";
      document.getElementById("period").innerText = ++period;
    }

    function countdown() {
      timer--;
      document.getElementById("timer").innerText = timer;
      if (timer <= 0) {
        timer = 60;
        generatePrediction();
      }
    }

    generatePrediction();
    setInterval(countdown, 1000);
  </script>
</body>
</html>
